<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
        color: #333;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>意见反馈</h1>
    <form action="https://github.com/MrGao-Prog/feedback/issues/new" method="POST">
      <label for="title">标题：</label>
      <input type="text" id="title" name="title" required>
      <label for="body">内容：</label>
      <textarea id="body" name="body" required></textarea>
      <input type="submit" value="提交">
    </form>
  </body>
</html>
